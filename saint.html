<div class="W">

    <p>패션 디자이너 이브 생 로랑이 그의 배우자 피에르 베르제(Pierre Berge)와 함께 1961년 프랑스 파리에서 설립했다.</p>
<p>여성복, 남성복, 잡화(신발, 가방, 악세사리), 향수와 코스메틱을 생산한다.</p>
<p>2013년 이후 에디 슬리먼의 특유의 스타일 대로 록/스키니 룩을 이어 나가는중이며, 패션계에 무릎파열진(무파진)의 열풍을 이끌었다.</p>
