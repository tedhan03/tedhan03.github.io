<div class="W">
<p>악마는 프라다를 입는다 등의 영화와 명품 휴대폰을 지향한 프라다폰 등이 출시되며, 2000년대에는 국내에서 명품의 대명사로 꼽히던 브랜드이기도 했다.</p> 
<p>또한 LVMH, 케링, 리치몬트 그룹처럼 산하에 프라다, 미우미우, 처치스, 질샌더, 카슈 등을 소유한 기업집단이기도 하다.</p> 
<p>1913년 마리오 프라다와 마르티노 프라다 형제가 이탈리아 밀라노에 문을 연 가죽제품 판매점 프라텔리 프라다(Fratelli Prada)로 출발했다.</p>
<p> 초기에는 가죽제품과 영국에서 수입한 핸드백, 트렁크가방을 판매했다.</p>
